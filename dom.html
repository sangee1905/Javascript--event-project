    div{
        background-color: black;
        height: 100px;
        width:100px;

</style>

<div id="box"></div>
<button onclick="change()">change</button>
<script>
    //selecting the box
    var box=document.getElementById("box")
    

    function change()
    {
        box.style.backgroundColor="red"
    }
</script>
